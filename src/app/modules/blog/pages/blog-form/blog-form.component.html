<form [formGroup]="blogForm" class="container" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      formControlName="title"
      class="form-control"
      placeholder="Enter Title"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      formControlName="description"
      class="form-control"
      placeholder="Enter Description"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      formControlName="author"
      class="form-control"
      placeholder="Enter Author"
    />
  </div>
  <br />
  <div formArrayName="comments" class="form-group">
    <label for="comments">Authors</label>
    <div
      class="input-group"
      *ngFor="let item of commentsArray.controls; index as i"
    >
      <input [formControlName]="i" class="form-control" />
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
